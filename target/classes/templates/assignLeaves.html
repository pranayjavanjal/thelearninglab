<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="" >
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Meta Responsive tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Favicon Icon-->
    <link th:href="@{/css/fullcalendar.min.css}" rel='stylesheet' />

 	<!--Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--Custom style.css-->
    <link rel="stylesheet"  th:href="@{/css/quicksand.css}">
    <link rel="stylesheet"  th:href="@{/css/style_new.css}">
    <!--Font Awesome-->
    <link rel="stylesheet"  th:href="@{/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <!--Animate CSS-->
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <!--Chartist CSS-->
    <link rel="stylesheet" th:href="@{/css/chartist.min.css}">
    <!--Map-->
    <link rel="stylesheet" th:href="@{/css/jquery-jvectormap-2.0.2.css}">
    <!--Bootstrap Calendar-->
    <link rel="stylesheet" th:href="@{/js/calendar/bootstrap_calendar.css}">
    <!--Nice select -->
    <link rel="stylesheet" th:href="@{/css/nice-select.css}">
    
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>The Learning Lab</title>
  </head>
  <body>
    <!--Page loader-->
    <div class="loader-wrapper">
        <div class="loader-circle">
            <div class="loader-wave"></div>
        </div>
    </div>
    <!--Page loader-->
    
    <!--Page Wrapper-->

    <div class="container-fluid">
		<div><script th:src="@{/common/header.js}"></script></div>
        <!--Main Content-->

        <div class="row main-content">
            <!--Sidebar left-->
            <script th:src="@{/common/sidebar.js}"></script>
            <!--Content right-->
            
		<div class="col-sm-9 col-xs-12 content pt-3 pl-0">
                <h5 class="mb-0" ><strong>Assign Leaves</strong></h5>
                <span class="text-secondary" th:href="@{/user/home}">Dashboard <i class="fa fa-angle-right"></i>Admin Panel <i class="fa fa-angle-right"></i> Assign Leaves</span>
                <div class="agile-grids">	
				<!-- tables -->
				<div class="alert alert-info" th:if="${(param.successMessage != null)}">
						<span th:text="${param.successMessage[0]}"></span>
				</div>		
				<div class="row mt-3">
                    <div class="col-sm-12">
                        <!--Validation types using Form-validator.js-->
                        <div class="mt-1 mb-4 p-3 button-container bg-white border shadow-sm">
						<form class="mt-3" th:action="@{/user/add-leaves}" method="post" th:object="${LeaveMaster}">
							<div class="form-row">
                            <div class="col-md-4 mb-2">
								<label for="city">Employee Name :<span class="text-danger">*</span></label>
								
								   <select th:field="*{empEmail}" class="form-control" required="required">
										<option value="">Select Employee</option>
										 <option th:each="userList : ${userList}"
										   th:value="${userList.email}"
											th:utext="${userList.firstName} +' '+${userList.lastName}"> 
											</option>
									</select>
								
								<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${#fields.hasErrors('empEmail')}" th:errors="*{empEmail}" ></label>
							</div>
							
							<div class="col-md-4 mb-2">
								<label for="city">Leave Type :<span class="text-danger">*</span></label>
								
									<select th:field="*{leaveType}" class="form-control">
										<option value="">Select</option>
										<option value="ANNUAL LEAVE">ANNUAL LEAVE</option>
										<option value="SICK LEAVE">SICK LEAVE</option>
										<option value="RESTRICTED">RESTRICTED</option><!-- 
										<option value="COMP-OFF">COMP-OFF</option> -->
									</select>
								
								<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${#fields.hasErrors('leaveType')}" th:errors="*{leaveType}"></label> 
							</div>
							
							<div class="col-md-4 mb-2">
								<label for="city">Total Leave :<span class="text-danger">*</span></label>
								
									<textarea th:field="*{totalLeaves}" placeholder="Total Leaves" class="form-control" style="height: 35px;"></textarea>
								
								 
								<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${#fields.hasErrors('totalLeaves')}" th:errors="*{totalLeaves}" ></label>
							</div>
					
							<div class="form-group">
								<button type="submit" class="btn btn-primary login">Submit</button>
								<a th:href="@{/user/add-leaves}"><button type="button" class="btn btn-primary">Cancel</button></a>
							</div>
						</div>	
						</form>               
						</div>
					</div>            
				 </div>
				<!-- //table -->
			</div>

                <!--Footer-->
                <div><script th:src="@{/common/footer.js}"></script></div>
                 
                <!--Footer-->

            </div>
        </div>

        <!--Main Content-->

    </div>

    <!--Page Wrapper-->

    <!-- Page JavaScript Files-->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <!--Popper JS-->
    <script th:src="@{/js/popper.min.js}"></script>
    <!--Bootstrap-->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--Sweet alert JS-->
    <script th:src="@{/js/sweetalert.js}"></script>
    <!--Progressbar JS-->
    <script th:src="@{/js/progressbar.min.js}"></script>
    <!--Flot.JS-->
    <script th:src="@{/js/charts/jquery.flot.min.js}"></script>
    <script th:src="@{/js/charts/jquery.flot.pie.min.js}"></script>
    <script th:src="@{/js/charts/jquery.flot.categories.min.js}"></script>
    <script th:src="@{/js/charts/jquery.flot.stack.min.js}"></script>
    <!--Chart JS-->
    <script th:src="@{/js/charts/chart.min.js}"></script>
    <!--Chartist JS-->
    <script th:src="@{/js/charts/chartist.min.js}"></script>
    <script th:src="@{/js/charts/chartist-data.js}"></script>
    <script th:src="@{/js/charts/demo.js}"></script>
    <!--Maps-->
    <script th:src="@{/js/maps/jquery-jvectormap-2.0.2.min.js}"></script>
    <script th:src="@{/js/maps/jquery-jvectormap-world-mill-en.js}"></script>
    <script th:src="@{/js/maps/jvector-maps.js}"></script>
    <!--Bootstrap Calendar JS-->
    <script th:src="@{/js/calendar/bootstrap_calendar.js}"></script>
    <script th:src="@{/js/calendar/demo.js}"></script>
    <!--Nice select-->
    <script th:src="@{/js/jquery.nice-select.min.js}"></script>

    <!--Custom Js Script-->
    <script th:src="@{/js/custom.js}"></script>
    <!--Custom Js Script-->
    <script>
        //Nice select
        $('.bulk-actions').niceSelect();
    </script>
  </body>
</html>
