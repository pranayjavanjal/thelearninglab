        <div class="grid-form1">
            <h3>Request For Leave</h3>
            <div class="tab-content tab-pane active" id="horizontal-form">
                
                <form class="form-horizontal" th:action="@{/user/apply-leave}" method="post" th:object="${leaveDetails}">
             		<div class="form-group">
						<label class="col-sm-4 control-label">TO :</label>
						<div class="col-sm-6">
	                	   <select th:field="*{emailTo}" class="form-control1" required="required">
								<option value="">Select</option>
								 <option th:each="emailtolist : ${emailToList}"
		                            th:value="${emailtolist.email}"
		                            th:utext="${emailtolist.firstName} +' '+${emailtolist.lastName}">
		                             </option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">CC :</label>
						<div class="col-sm-6">
	                	   <select th:field="*{emailCC}" class="form-control1" required="required">
								<option value="">Select</option>
								 <option th:each="emailtolist : ${emailToList}"
								    th:if="${(emailtolist.role != 'HR')}"
		                            th:value="${emailtolist.email}"
		                            th:utext="${emailtolist.firstName} +' '+${emailtolist.lastName}"> 
		                            </option>
							</select>
						</div>
					</div>
					              	
                	<div class="form-group">
						<label class="col-sm-4 control-label">From Date  :</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{fromDate}" placeholder="From Date" class="form-control1 leave-date" />
						</div>
						
						<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${#fields.hasErrors('fromDate')}" th:errors="*{fromDate}" ></label> 
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">To Date :</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{toDate}" placeholder="To Date" class="form-control1 leave-date" />
						</div>
						
						<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${#fields.hasErrors('toDate')}" th:errors="*{toDate}"></label> 
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Leave Type :</label>
						<div class="col-sm-6">
							<select th:field="*{leaveType}" class="form-control1">
								<option value="">Select</option>
								<option value="ANNUAL LEAVE">ANNUAL LEAVE</option>
								<option value="SICK LEAVE">SICK LEAVE</option>
								<option value="RESTRICTED">RESTRICTED</option>
								<option value="COMP-OFF">COMP-OFF</option>
							</select>
						</div>
						
						<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${#fields.hasErrors('leaveType')}" th:errors="*{leaveType}"></label> 
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Leave Reason :</label>
						<div class="col-sm-6">
							<textarea th:field="*{reason}" placeholder="Leave Reason" class="form-control1" style="height: 100px;"></textarea>
						</div>
						 
						<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}" ></label>
					</div>
					<div class="row">
						<div class="col-sm-8 col-sm-offset-4">
							<a><input type="submit" class="btn btn-primary btn-rounded" value="Apply Leaves"></a>
							<a th:href="@{/user/home}"><button type="button" class="btn btn-danger btn-rounded">Cancel</button></a>
						</div>
					</div>
                </form>

<script>
var toggle = true;
			
$(".sidebar-icon").click(function() {

	$(".page-container").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
	$("#menu span").css({"position":"absolute"});
  }
  else
  {
	$(".page-container").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
