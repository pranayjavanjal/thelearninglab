<!--heder end here-->
		<ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/user/home}">Home</a> <i class="fa fa-angle-right"></i> Assign Leaves</li>
        </ol>
		<div class="grid-form1">
        	<h3 align="center">Assign Employee Leaves</h3>
            <div class="tab-content tab-pane active" id="horizontal-form">
	            <label class="alert alert-info" style="width: 100%;" th:if="${successMessage != null}" th:text="${successMessage}"></label>
                <form class="form-horizontal" th:action="@{/user/add-leaves}" method="post" th:object="${LeaveMaster}">
                	<div class="form-group">
						<label class="col-sm-4 control-label">Employee Name :</label>
						<div class="col-sm-6">
	                	   <select th:field="*{empEmail}" class="form-control1" required="required">
								<option value="">Select Employee</option>
								 <option th:each="userList : ${userList}"
								   th:value="${userList.email}"
		                            th:utext="${userList.firstName} +' '+${userList.lastName}"> 
		                            </option>
							</select>
						</div>
						<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${#fields.hasErrors('empEmail')}" th:errors="*{empEmail}" ></label>
					</div>
					
					<div class="form-group">
						<label class="col-sm-4 control-label">Leave Type :</label>
						<div class="col-sm-6">
							<select th:field="*{leaveType}" class="form-control1">
								<option value="">Select</option>
								<option value="ANNUAL LEAVE">ANNUAL LEAVE</option>
								<option value="SICK LEAVE">SICK LEAVE</option>
								<option value="RESTRICTED">RESTRICTED</option><!-- 
								<option value="COMP-OFF">COMP-OFF</option> -->
							</select>
						</div>
						
						<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${#fields.hasErrors('leaveType')}" th:errors="*{leaveType}"></label> 
					</div>
					
					<div class="form-group">
						<label class="col-sm-4 control-label">Total Leaves :</label>
						<div class="col-sm-6">
							<textarea th:field="*{totalLeaves}" placeholder="Total Leaves" class="form-control1" style="height: 35px;"></textarea>
						</div>
						 
						<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${#fields.hasErrors('totalLeaves')}" th:errors="*{totalLeaves}" ></label>
					</div>
			
			
			
					<div class="clearfix"></div>
					<div class="row col-sm-offset-4" style="margin-top: 20px;">
							<button type="submit" class="btn btn-primary login">Submit</button>
							<a th:href="@{/user/add-leaves}"><button type="button" class="btn btn-default">Cancel</button></a>
					</div>
                </form>              
                
            </div>
         </div>

<script>
var toggle = true;
			
$(".sidebar-icon").click(function() {                
  if (toggle)
  {
	$(".page-container").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
	$("#menu span").css({"position":"absolute"});
  }
  else
  {
	$(".page-container").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
	setTimeout(function() {
	  $("#menu span").css({"position":"relative"});
	}, 400);
  }
				
				toggle = !toggle;
			});
</script>
